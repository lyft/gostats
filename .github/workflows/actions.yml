name: Build
on:
  push:
    branches: [master]
  pull_request:
jobs:
  run-tests:
    strategy:
      matrix:
        go-version:
          - 1.16.x
          - 1.17.x

    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2.1.4
        id: go
        with:
          stable: false
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v2.3.5

      - name: run tests
        run: go test -vet all -race ./...

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5

      - uses: golangci/golangci-lint-action@v2.5.2
